<!DOCTYPE html>
<html lang="fr">
<head>
<title>Le carrousel de FELIX</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" th:href="@{/dependances/custom/img/fitnesse.ico}" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/dependances/bootstrap-4.2.1-dist/css/bootstrap.min.css}" />

<!-- custom css -->
<link rel="stylesheet" type="text/css"
	th:href="@{/dependances/custom/css/main.css}" />
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-12">
				<div id="demo" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ul class="carousel-indicators">
						<li th:each="fichier,index : ${fichiers}" data-target="#demo"
							th:data-slide-to="${index.index}"
							th:classappend="${index.index == 0} ? 'active' : ''"></li>
					</ul>

					<!-- The slideshow -->
					<div class="carousel-inner justify-content-md-center">
						<div th:each="fichier,index : ${fichiers}" class="carousel-item"
							th:classappend="${index.index == 0} ? 'active' : ''">
							<img th:src="@{${'/images/'+fichier.name}}"
								th:alt="${fichier.name}" class="d-block w-100" />
						</div>
						<div th:each="iframe,index : ${iframes}" class="carousel-item" 
						th:classappend="${fichiers.size() == 0 && index.index == 0} ? 'active' : ''">
							<iframe th:src="${iframe}" class="d-block w-100" height=800></iframe>
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#demo" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a> <a class="carousel-control-next" href="#demo" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{/dependances/custom/js/jquery-3.3.1.slim.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/dependances/custom/js/popper.min.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/dependances/bootstrap-4.2.1-dist/js/bootstrap.min.js}"
		type="text/javascript"></script>

	<!-- Custom JS -->
	<script th:src="@{/dependances/custom/js/main.js}"
		type="text/javascript"></script>
</body>
</html>
